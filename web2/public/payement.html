<div class="section-conference">
    <h2 class="centered">Registrant Information</h2>
    <form action="/submit" method="post">
        <label for="email">*Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="fname">*First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">*Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="diet">*Dietary Requirement:</label><br>
        <input type="text" id="diet" name="diet" required><br>
        <label for="first-time">*First time at conference:</label><br>
        <label><input type="radio" id="yes" name="first-time" value="yes" required>Yes</label>
        <label><input type="radio" id="no" name="first-time" value="no" required>No</label><br>
        <label for="location">*Where do you live (state/country):</label><br>
        <input type="text" id="location" name="location" required><br>
        <label for="study-work">Where do you currently study/work:</label><br>
        <input type="text" id="study-work" name="study-work"><br>
        <label for="hear-about">How did you hear about the conference</label><br>
        <input type="text" id="hear-about" name="hear-about"><br>
        <label for="access-needs">Accessibility needs (e.g. hearing, vision, mobility)</label><br>
        <input type="text" id="access-needs" name="access-needs"><br>
