    <div class="section-conference">
        <h2 class="centered">Registrant Information</h2>
        <!-- <form id="registrationForm" action="next-page-conference.html" method="get"> -->
        <form id="registrationForm" method="get">
            <label for="email">*Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="fname">*First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">*Last name:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="diet">Dietary Requirement:</label><br>
            <input type="text" id="diet" name="diet"><br>
            <label for="first-time">*First time at conference:</label><br>
            <label><input type="radio" id="yes" name="first-time" value="yes" required>Yes</label>
            <label><input type="radio" id="no" name="first-time" value="no" required>No</label><br>
            <label for="member">*Would you like to become a member of AGUI:</label><br>
            <label><input type="radio" id="yes" name="member" value="yes" required>Yes</label>
            <label><input type="radio" id="no" name="member" value="no" required>No</label><br>
            <label for="booklet">*Would you like a hard copy of the conference book for $20?:</label><br>
            <em>A pdf copy of the booklet will be available to all free of charge.</em><br>
            <label><input type="radio" id="yes" name="booklet" value="yes" required>Yes</label>
            <label><input type="radio" id="no" name="booklet" value="no" required>No</label><br>
            <label for="location">*Where do you live (state/country):</label><br>
            <input type="text" id="location" name="location" required><br>
            <label for="study-work">*Where do you currently study/work (Organisation name):</label><br>
            <input type="text" id="study-work" name="study-work" required><br>
            <label for="hear-about">How did you hear about the conference</label><br>
            <input type="text" id="hear-about" name="hear-about"><br>
            <label for="access-needs">Accessibility needs (e.g. hearing, vision, mobility)</label><br>
            <input type="text" id="access-needs" name="access-needs"><br>
            <a href="index.html"><button type="button">Cancel</button></a>
            <a href="conference.html"><button type="button">Back</button></a>
            <button type="submit">Next</button>
        </form>
    </div>
